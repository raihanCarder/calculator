<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="phone-outline">
        <div class="calculator-outline">
            <div class="calculator-screen">
                <p id="calculator-text">0</p>
            </div>
            <div class="calculator-buttons">
                <button id="clear" class="function">AC</button>
                <button id="delete" class="function">del</button>
                <button id="modulo" class="function">%</button>
                <button id="divide" class="operator">/</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="add" class="operator">+</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus" class="operator">-</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="multipli" class="operator">x</button>
                <button id="zero" class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
        <div class="home-button"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
